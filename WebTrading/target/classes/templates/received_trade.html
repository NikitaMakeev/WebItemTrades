<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Received Trade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
        }
        .card {
            background-color: #7a7a7a;
            color: #ffffff;
            margin-bottom: 10px;
        }
        .card-body {
            background-color: #464646;
        }
        .card-deck {
            margin-bottom: 0;
        }
        .card-title, .card-text {
            color: #ffffff;
            text-align: center;
        }
        .container-fluid {
            width: 70%;
        }

        .col-md-12{

            text-align: center;
        }
        .btn {
            margin-top: 10px;
        }
        form {
            display: inline;
        }
        form button {
            margin-right: 10px;
        }
        .back {
            text-decoration: none;
            font-size: 2em;
            padding-left: 10%;
            color: white;
            transition: 0.1s ease-in-out;
        }
        .back:hover {
            text-shadow: 0 0 10px white;
            text-decoration: none;
        }
        hr {
            background-color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .back {
            text-decoration: none;
            font-size: 2em;
            padding-left: 10%;

        }

        .back a {
            color: white;
            transition: 0.1s ease-in-out;
        }

        .back a:hover {
            text-shadow: 0 0 10px white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="back">
    <a href="/mainpage">Назад</a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2 class="trade-card-title">Sender's Items</h2>
            <hr>
            <div class="card-deck">
                <div th:each="item : ${senderItems}" class="card">
                    <div class="card-body trade-card-body">
                        <img class="card-img" th:src="@{/images/{imageName}(imageName=${item.imageName})}" alt="Product Image"/>
                        <h5 class="card-title" th:text="${item.name}"></h5>
                        <p class="card-text" th:text="${item.price}"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="trade-card-title">Receiver's Items</h2>
            <hr>
            <div class="card-deck">
                <div th:each="item : ${receiverItems}" class="card">
                    <div class="card-body trade-card-body">
                        <img class="card-img" th:src="@{/images/{imageName}(imageName=${item.imageName})}" alt="Product Image"/>
                        <h5 class="card-title" th:text="${item.name}"></h5>
                        <p class="card-text" th:text="${item.price}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-md-12">
        <form th:action="@{/cancel_received_trade}" method="post">
            <input type="hidden" name="tradeId" th:value="${tradeChain.session.id}"/>
            <button type="submit" class="btn btn-danger">Cancel Trade</button>
        </form>
        <form th:action="@{/accept_trade}" method="post">
            <input type="hidden" name="tradeChainId" th:value="${tradeChain.id}" />
            <button type="submit" class="btn btn-success">Accept Trade</button>
        </form>
    </div>
</div>
</body>
</html>
